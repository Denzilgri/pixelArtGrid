<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pixel Art Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="application.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <h1>Pixel Art Grid</h1>
            <div class="grid-specs">
                <span class="grid-dimension">Grid Height: </span>
                <input type="number" id="grid-height">
                <span class="grid-dimension">Grid width: </span>
                <input type="number" id="grid-width">
                <div class="err hidden">Select a proper width(Not more than 50)</div>
                <div class="btn"><button id="submit-btn">Submit</button></div>
            </div>
            <hr>
            <p id="color-picker">Pick a color: <input type="color" value="#E7D5F8"></p>
            <div class="design-canvas">
                <h3>Design Canvas</h3>
                <div class="design-box">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
